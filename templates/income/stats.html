{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Income Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Summary
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="{% url 'income' %}" class="btn btn-primary">Back</a>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">This Month</h5>
          <p class="income-this-month">Loading...</p>
          <p class="income-this-month-value">Loading...</p>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Top Month</h5>
          <p class="income-top-month">Loading...</p>
          <p class="income-top-month-value">Loading...</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="incomeChart" width="400" height="400"></canvas>
    </div>
  </div>
</div>

<script src="{% static 'js/userStats.js' %}"></script>
{% endblock content %}
