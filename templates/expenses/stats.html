{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="{% url 'expenses' %}">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Financial Analysis
          </li>
        </ol>
      </nav>
    </div>
    <div class="col-md-2">
      <a href="{% url 'expenses' %}" class="btn btn-primary">Back</a>
    </div>
  </div>

  <h2 class="mb-4">Financial Analysis Dashboard</h2>
  <p class="text-muted mb-4">Your financial analysis will be displayed here.</p>

  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Expense Summary</h5>
        </div>
        <div class="card-body">
          <div style="position: relative; height: 400px;">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Category Breakdown</h5>
        </div>
        <div class="card-body">
          <div style="position: relative; height: 400px;">
            <canvas id="categoryChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM loaded, starting chart initialization");
    
    // Check if Chart.js is available
    if (typeof Chart === 'undefined') {
        console.error('Chart.js is not loaded');
        return;
    }
    
    // Check if canvas exists
    const canvas = document.getElementById('myChart');
    const categoryCanvas = document.getElementById('categoryChart');
    
    if (!canvas) {
        console.error('Canvas element not found');
        return;
    }
    
    console.log('Fetching data from API...');
    
    fetch('/expense_category_summary/', {
        method: 'GET',
        credentials: 'same-origin'
    })
        .then(response => {
            console.log('Response status:', response.status);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Data received:', data);
            
            if (data.expense_category_data && Object.keys(data.expense_category_data).length > 0) {
                const categories = Object.keys(data.expense_category_data);
                const amounts = Object.values(data.expense_category_data);
                
                console.log('Categories:', categories);
                console.log('Amounts:', amounts);
                
                // Create doughnut chart
                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: categories,
                        datasets: [{
                            label: 'Expense Amount',
                            data: amounts,
                            backgroundColor: [
                                '#FF6384',
                                '#36A2EB', 
                                '#FFCE56',
                                '#4BC0C0',
                                '#9966FF',
                                '#FF9F40'
                            ],
                            borderColor: [
                                '#FF6384',
                                '#36A2EB', 
                                '#FFCE56',
                                '#4BC0C0',
                                '#9966FF',
                                '#FF9F40'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Expenses by Category'
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                
                // Create bar chart
                if (categoryCanvas) {
                    const ctx2 = categoryCanvas.getContext('2d');
                    new Chart(ctx2, {
                        type: 'bar',
                        data: {
                            labels: categories,
                            datasets: [{
                                label: 'Amount',
                                data: amounts,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.6)',
                                    'rgba(54, 162, 235, 0.6)',
                                    'rgba(255, 206, 86, 0.6)',
                                    'rgba(75, 192, 192, 0.6)',
                                    'rgba(153, 102, 255, 0.6)',
                                    'rgba(255, 159, 64, 0.6)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: 'Category Breakdown'
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
                
                console.log('Charts created successfully');
            } else {
                console.log('No expense data available');
                canvas.parentElement.innerHTML = '<p class="text-center text-muted">No expense data available. <a href="/add-expense/">Add some expenses</a> to see the chart.</p>';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            canvas.parentElement.innerHTML = '<p class="text-center text-danger">Error loading chart data. Please try again.</p>';
        });
});
</script>

{% endblock content %}
